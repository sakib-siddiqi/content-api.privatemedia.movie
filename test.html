        .image-bg {

        .loading-overlay {

        .supercenter {

        @media screen and (max-width: 992px),

                ;

        @media screen and (max-width: 640px),

                ;

            .player-title {

        @media screen and (max-width: 480px),
        screen and (max-height: 360px) {

                ;

                font-size: 2.4em;
            }

            .player-title-logo {

                max-height: 11rem;
            }

            .player-welcome-container {

        .play-button1 {
            width: 10rem;
            height: 10rem;
            background: radial-gradient(rgba(101, 60, 228, 0.8) 60%, rgba(255, 255, 255, 1) 62%);
            border-radius: 50%;
            position: relative;
            display: block;
            margin: 0 auto;
            box-shadow: 0px 0px 2.5rem 0.3rem rgba(101, 60, 228, 0.8);
            cursor: pointer;
            transition: all 300ms linear;
            border: none;
            outline: none;
        }

        .play-button1:hover {
            background: radial-gradient(rgba(101, 60, 228, 1) 60%, rgba(255, 255, 255, 1) 62%);
        }

        .play-button1:after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translateX(-40%) translateY(-50%);
            transform: translateX(-40%) translateY(-50%);
            transform-origin: center center;
            width: 0;
            height: 0;
            border-top: 1.5rem solid transparent;
            border-bottom: 1.5rem solid transparent;
            border-left: 2.5rem solid #fff;
            z-index: 100;
            -webkit-transition: all 400ms cubic-bezier(0.55, 0.055, 0.675, 0.19);
            transition: all 400ms cubic-bezier(0.55, 0.055, 0.675, 0.19);
        }

        .play-button1:before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            -webkit-animation-delay: 0s;
            animation-delay: 0s;
            -webkit-animation: pulsate1 2s;
            animation: pulsate1 2s;
            -webkit-animation-direction: forwards;
            animation-direction: forwards;
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
            -webkit-animation-timing-function: steps;
            animation-timing-function: steps;
            opacity: 1;
            border-radius: 50%;
            border: 0.5rem solid rgba(255, 255, 255, .75);
            top: -25%;
            left: -25%;
            background: rgba(198, 16, 0, 0);
        }

        @-webkit-keyframes pulsate1 {
            0% {
                -webkit-transform: scale(0.6);
                transform: scale(0.6);
                opacity: 1;
                box-shadow: inset 0px 0px 2.5rem 0.3rem rgba(255, 255, 255, 0.75), 0px 0px 2.5rem 1rem rgba(255, 255, 255, 0.75);
            }

            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 0;
                box-shadow: none;
            }
        }

        @keyframes pulsate1 {
            0% {
                -webkit-transform: scale(0.6);
                transform: scale(0.6);
                opacity: 1;
                box-shadow: inset 0px 0px 2.5rem 0.3rem rgba(255, 255, 255, 0.75), 0px 0px 2.5rem 1rem rgba(255, 255, 255, 0.75);
            }

            100% {
                -webkit-transform: scale(1, 1);
                transform: scale(1);
                opacity: 0;
                box-shadow: none;
            }
        }

        .loader-multicircle {
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            border: .3rem solid;
            border-color: #cdb3ff #cdb3ff transparent transparent;
            box-sizing: border-box;
            animation: rotation 1.5s linear infinite
        }

        .loader-multicircle::after,
        .loader-multicircle::before {
            content: "";
            box-sizing: border-box;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            border: .3rem solid;
            border-color: transparent transparent #cdb3ff #cdb3ff;
            width: 4.8rem;
            height: 4.8rem;
            border-radius: 50%;
            animation: rotationBack 1s linear infinite;
            transform-origin: center center
        }

        .loader-multicircle::before {
            width: 3.8rem;
            height: 3.8rem;
            border-color: #cdb3ff #cdb3ff transparent transparent;
            animation: rotation 2s linear infinite
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg)
            }

            100% {
                transform: rotate(360deg)
            }
        }

        @keyframes rotationBack {
            0% {
                transform: rotate(0deg)
            }

            100% {
                transform: rotate(-360deg)
            }
        }
    </style>
</head>

    <script>
        (function () {
            const overlay = document.querySelector('.loading-overlay');
            if (!overlay) return;
            const computed = getComputedStyle(overlay);
            const intendedDisplay = overlay.getAttribute('data-display') || (computed.display !== 'none' ? computed.display : 'flex');
            function hide() {
                overlay.style.transition = 'opacity 500ms';
                overlay.style.opacity = '0';
                overlay.addEventListener('transitionend', function onEnd() {
                    overlay.removeEventListener('transitionend', onEnd);
                    overlay.classList.add('hidden');
                    overlay.style.display = 'none';
                }, { once: true });
            }
            if (document.readyState === 'complete') hide();
            else window.addEventListener('load', hide, { once: true });
            setTimeout(hide, 5000);
        })();
        const div = document.querySelector(".image-bg");
        const imageUrl = "https://image.tmdb.org/t/p/w1280/kHOfxq7cMTXyLbj0UmdoGhT540O.jpg";
        const img = new Image();
        img.src = imageUrl;
        img.onload = function () {
            div.style.backgroundImage = `url(${imageUrl})`;
            div.classList.add("bg-loaded");
        };
    </script>
